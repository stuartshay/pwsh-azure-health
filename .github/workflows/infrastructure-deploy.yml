name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: 'dev'

permissions:
  contents: read
  id-token: write

env:
  MAX_RETRY_ATTEMPTS: 5
  RETRY_BASE_DELAY: 2

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set environment variables
        run: |
          echo "RESOURCE_GROUP=rg-azure-health-${{ github.event.inputs.environment }}" >> "$GITHUB_ENV"
          echo "LOCATION=eastus" >> "$GITHUB_ENV"

      - name: Setup retry utilities
        shell: bash
        run: |
          # Create retry function for Azure operations
          cat > /tmp/retry-utils.sh << 'RETRY_EOF'
          #!/bin/bash

          # Retry function with exponential backoff for Azure operations
          # Usage: retry_azure_operation <max_attempts> <description> <command...>
          retry_azure_operation() {
            local max_attempts=$1
            shift
            local description=$1
            shift
            local command=("$@")

            local attempt=1
            local delay=$RETRY_BASE_DELAY
            local max_delay=32

            echo "ðŸ”„ Starting: $description" >&2

            while [ $attempt -le $max_attempts ]; do
              echo "  Attempt $attempt/$max_attempts..." >&2

              # Execute command and capture output
              local output
              local exit_code

              set +e  # Temporarily disable exit on error
              output=$("${command[@]}" 2>&1)
              exit_code=$?
              set -e

              # Success
              if [ $exit_code -eq 0 ]; then
                echo "$output"
                echo "âœ… Success: $description" >&2
                return 0
              fi

              # Check for permanent failures (don't retry)
              if echo "$output" | grep -qE \
                "(AuthorizationFailed|InvalidAuthenticationToken|Forbidden|InvalidResourceGroupName)"; then
                echo "âŒ Permanent failure detected: $description" >&2
                echo "$output" >&2
                return $exit_code
              fi

              # Last attempt failed
              if [ $attempt -eq $max_attempts ]; then
                echo "âŒ Failed after $max_attempts attempts: $description" >&2
                echo "$output" >&2
                return $exit_code
              fi

              # Check if it's a known transient error
              local error_type="Unknown error"
              if echo "$output" | grep -qE "TooManyRequests|429"; then
                error_type="Rate limit (429)"
              elif echo "$output" | grep -qE "ServiceUnavailable|503"; then
                error_type="Service unavailable (503)"
              elif echo "$output" | grep -qE "GatewayTimeout|504"; then
                error_type="Gateway timeout (504)"
              elif echo "$output" | grep -qE "InternalServerError|500"; then
                error_type="Internal server error (500)"
              elif echo "$output" | grep -qE "Conflict|409"; then
                error_type="Conflict (409)"
              fi

              echo "âš ï¸  $error_type - Retrying in ${delay}s..." >&2
              echo "    Error preview: $(echo "$output" | head -n 1)" >&2

              sleep $delay

              # Exponential backoff
              delay=$((delay * 2))
              if [ $delay -gt $max_delay ]; then
                delay=$max_delay
              fi

              attempt=$((attempt + 1))
            done
          }
          RETRY_EOF

          chmod +x /tmp/retry-utils.sh
          echo "âœ… Retry utilities configured (max attempts: $MAX_RETRY_ATTEMPTS, base delay: ${RETRY_BASE_DELAY}s)"

      - name: Create resource group if not exists
        shell: bash
        run: |
          source /tmp/retry-utils.sh

          # Check if resource group exists (use az group show instead of exists for reliability)
          if az group show --name "$RESOURCE_GROUP" > /dev/null 2>&1; then
            echo "âœ… Resource group already exists: $RESOURCE_GROUP"
            exit 0
          fi

          # Create resource group with retry logic
          echo "ðŸ“¦ Creating resource group: $RESOURCE_GROUP"
          retry_azure_operation \
            "$MAX_RETRY_ATTEMPTS" \
            "Create resource group $RESOURCE_GROUP" \
            az group create \
              --name "$RESOURCE_GROUP" \
              --location "$LOCATION" \
              --tags environment=${{ github.event.inputs.environment }} project=azure-health \
              --output none

          # Verify resource group was created
          echo "ðŸ” Verifying resource group creation..."
          if ! az group show --name "$RESOURCE_GROUP" > /dev/null 2>&1; then
            echo "âŒ Resource group verification failed: $RESOURCE_GROUP was not created"
            exit 1
          fi
          echo "âœ… Resource group verified: $RESOURCE_GROUP"

      - name: Get managed identity from shared infrastructure
        id: get_identity
        shell: bash
        run: |
          echo "ðŸ” Retrieving managed identity from shared infrastructure..."

          # Query Azure for the shared managed identity
          SHARED_RG="rg-azure-health-shared"
          IDENTITY_NAME="id-azurehealth-shared"

          # Check if shared resource group exists
          if ! az group show --name "$SHARED_RG" --output none 2>/dev/null; then
            echo "âŒ Error: Shared resource group '$SHARED_RG' not found"
            echo ""
            echo "The shared infrastructure has not been set up. Please run:"
            echo "  ./scripts/infrastructure/setup-shared-identity.ps1"
            echo ""
            echo "This will create the shared resource group and managed identity."
            exit 1
          fi

          # Get managed identity resource ID
          MANAGED_IDENTITY_RESOURCE_ID=$(az identity show \
            --name "$IDENTITY_NAME" \
            --resource-group "$SHARED_RG" \
            --query id \
            --output tsv 2>/dev/null)

          if [ -z "$MANAGED_IDENTITY_RESOURCE_ID" ] || [ "$MANAGED_IDENTITY_RESOURCE_ID" == "null" ]; then
            echo "âŒ Error: Managed identity '$IDENTITY_NAME' not found in resource group '$SHARED_RG'"
            echo ""
            echo "Please run: ./scripts/infrastructure/setup-shared-identity.ps1"
            exit 1
          fi

          echo "âœ… Found managed identity: $MANAGED_IDENTITY_RESOURCE_ID"
          echo "managed_identity_resource_id=$MANAGED_IDENTITY_RESOURCE_ID" >> "$GITHUB_OUTPUT"

      - name: Deploy Bicep template
        id: deploy
        shell: bash
        run: |
          source /tmp/retry-utils.sh

          echo "ðŸš€ Deploying infrastructure to ${{ github.event.inputs.environment }} environment..."

          DEPLOYMENT_NAME="infrastructure-deploy-$(date +%Y%m%d-%H%M%S)"
          MANAGED_IDENTITY_RESOURCE_ID="${{ steps.get_identity.outputs.managed_identity_resource_id }}"

          echo "Using managed identity: $MANAGED_IDENTITY_RESOURCE_ID"

          # Deploy with retry logic - capture output separately to avoid corrupting JSON
          deployment_output=$(retry_azure_operation \
            "$MAX_RETRY_ATTEMPTS" \
            "Deploy Bicep template" \
            az deployment group create \
              --name "$DEPLOYMENT_NAME" \
              --resource-group "$RESOURCE_GROUP" \
              --template-file infrastructure/main.bicep \
              --parameters infrastructure/main.bicepparam \
              --parameters environment=${{ github.event.inputs.environment }} \
              --parameters managedIdentityResourceId="$MANAGED_IDENTITY_RESOURCE_ID" \
              --output json)

          echo "âœ… Deployment completed successfully!"

          # Extract outputs from deployment
          function_app_name=$(echo "$deployment_output" | jq -r '.properties.outputs.functionAppName.value')
          storage_account_name=$(echo "$deployment_output" | jq -r '.properties.outputs.storageAccountName.value')
          app_insights_name=$(echo "$deployment_output" | jq -r '.properties.outputs.appInsightsName.value')

          # Set outputs for next steps
          {
            echo "function_app_name=$function_app_name"
            echo "storage_account_name=$storage_account_name"
            echo "app_insights_name=$app_insights_name"
          } >> "$GITHUB_OUTPUT"

          # Display deployment summary
          {
            echo "### Deployment Summary"
            echo ""
            echo "**Environment:** ${{ github.event.inputs.environment }}"
            echo "**Resource Group:** $RESOURCE_GROUP"
            echo "**Location:** $LOCATION"
            echo ""
            echo "#### Deployed Resources"
            echo "- **Function App:** $function_app_name"
            echo "- **Storage Account:** $storage_account_name"
            echo "- **Application Insights:** $app_insights_name"
            echo ""
            echo "**Function App URL:** https://$function_app_name.azurewebsites.net"
            echo ""
            echo "#### Azure Policy Status"
            echo ""

            # Get policy assignments for the resource group
            policy_assignments=$(az policy assignment list \
              --resource-group "$RESOURCE_GROUP" \
              --query "[].{name:name, displayName:displayName, enforcementMode:enforcementMode}" \
              --output json 2>/dev/null || echo "[]")

            policy_count=$(echo "$policy_assignments" | jq length)

            if [ "$policy_count" -eq 0 ]; then
              echo "- â„¹ï¸ No policy assignments found for this resource group"
            else
              echo "**Policy Assignments ($policy_count):**"
              echo ""
              echo "$policy_assignments" | jq -r \
                '.[] | "- **\(.displayName // .name)** (\(.enforcementMode // "Default"))"'
            fi

            echo ""

            # Get policy exemptions for the resource group
            subscription_id=$(az account show --query id -o tsv)
            rg_scope="/subscriptions/$subscription_id/resourceGroups/$RESOURCE_GROUP"
            exemptions=$(az policy exemption list \
              --query "[?contains(policyAssignmentId, '$rg_scope') || \
                contains(resourceSelector, '$rg_scope')].{name:name, displayName:displayName, \
                exemptionCategory:exemptionCategory, expiresOn:expiresOn}" \
              --output json 2>/dev/null || echo "[]")

            exemption_count=$(echo "$exemptions" | jq length)

            if [ "$exemption_count" -eq 0 ]; then
              echo "- â„¹ï¸ No policy exemptions found for this resource group"
            else
              echo "**Policy Exemptions ($exemption_count):**"
              echo ""
              echo "$exemptions" | jq -r \
                '.[] | "- **\(.displayName // .name)** (\(.exemptionCategory))" + \
                (if .expiresOn then " - Expires: \(.expiresOn)" else "" end)'
            fi

            echo ""
            echo "#### Retry Configuration"
            echo "- Max retry attempts: $MAX_RETRY_ATTEMPTS"
            echo "- Base retry delay: ${RETRY_BASE_DELAY}s"
            echo "- Backoff strategy: Exponential (2x, max 32s)"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Verify deployment
        shell: bash
        run: |
          source /tmp/retry-utils.sh

          echo "ðŸ” Verifying deployed resources..."

          # Verify with retry logic (reduced attempts for read operations)
          retry_azure_operation \
            3 \
            "List deployed resources" \
            az resource list \
              --resource-group "$RESOURCE_GROUP" \
              --output table

      - name: Update shared Key Vault secret
        shell: bash
        run: |
          source /tmp/retry-utils.sh

          echo "ðŸ”‘ Updating shared Key Vault secret..."
          echo ""

          # Get the Function App URL
          FUNCTION_APP_NAME="func-azurehealth-${{ inputs.environment }}"
          FUNCTION_APP_URL=$(az functionapp show \
            --name "$FUNCTION_APP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --query defaultHostName -o tsv)

          if [ -z "$FUNCTION_APP_URL" ]; then
            echo "âŒ Failed to get Function App URL"
            exit 1
          fi

          echo "Function App: $FUNCTION_APP_NAME"
          echo "URL: https://$FUNCTION_APP_URL"
          echo ""

          # Update Key Vault secret in shared resource group
          SHARED_KEY_VAULT="kv-tsazurehealth"
          SECRET_NAME="function-app-url-${{ inputs.environment }}"

          echo "Updating Key Vault secret: $SECRET_NAME"
          echo "Key Vault: $SHARED_KEY_VAULT"
          echo ""

          retry_azure_operation \
            5 \
            "Update Key Vault secret" \
            az keyvault secret set \
              --vault-name "$SHARED_KEY_VAULT" \
              --name "$SECRET_NAME" \
              --value "https://$FUNCTION_APP_URL" \
              --output none

          echo "âœ… Secret updated successfully"
          echo ""

          # Add to summary
          {
            echo "## ðŸ”‘ Shared Configuration"
            echo ""
            echo "Key Vault secret updated successfully:"
            echo ""
            echo "| Property | Value |"
            echo "|----------|-------|"
            echo "| Key Vault | \`$SHARED_KEY_VAULT\` |"
            echo "| Secret Name | \`$SECRET_NAME\` |"
            echo "| Function App | \`$FUNCTION_APP_NAME\` |"
            echo "| URL | \`https://$FUNCTION_APP_URL\` |"
            echo ""
            echo "Frontend applications can now access this URL using their managed identity."
          } >> "$GITHUB_STEP_SUMMARY"
