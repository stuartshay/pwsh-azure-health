name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        required: true
        type: choice
        options:
          - dev
          - prod
        default: 'dev'

permissions:
  contents: read
  id-token: write

env:
  MAX_RETRY_ATTEMPTS: 5
  RETRY_BASE_DELAY: 2

jobs:
  destroy:
    name: Destroy ${{ github.event.inputs.environment }} infrastructure
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup retry utilities
        shell: bash
        run: |
          # Create retry function for Azure operations
          cat > /tmp/retry-utils.sh << 'RETRY_EOF'
          #!/bin/bash

          # Retry function with exponential backoff for Azure operations
          retry_azure_operation() {
            local max_attempts=$1
            shift
            local description=$1
            shift
            local command=("$@")

            local attempt=1
            local delay=$RETRY_BASE_DELAY
            local max_delay=32

            echo "üîÑ Starting: $description"

            while [ $attempt -le $max_attempts ]; do
              echo "  Attempt $attempt/$max_attempts..."

              local output
              local exit_code

              set +e
              output=$("${command[@]}" 2>&1)
              exit_code=$?
              set -e

              if [ $exit_code -eq 0 ]; then
                echo "$output"
                echo "‚úÖ Success: $description"
                return 0
              fi

              if echo "$output" | grep -qE \
                "(AuthorizationFailed|InvalidAuthenticationToken|Forbidden|InvalidResourceGroupName)"; then
                echo "‚ùå Permanent failure detected: $description"
                echo "$output" >&2
                return $exit_code
              fi

              if [ $attempt -eq $max_attempts ]; then
                echo "‚ùå Failed after $max_attempts attempts: $description"
                echo "$output" >&2
                return $exit_code
              fi

              local error_type="Unknown error"
              if echo "$output" | grep -qE "TooManyRequests|429"; then
                error_type="Rate limit (429)"
              elif echo "$output" | grep -qE "ServiceUnavailable|503"; then
                error_type="Service unavailable (503)"
              elif echo "$output" | grep -qE "GatewayTimeout|504"; then
                error_type="Gateway timeout (504)"
              elif echo "$output" | grep -qE "InternalServerError|500"; then
                error_type="Internal server error (500)"
              elif echo "$output" | grep -qE "Conflict|409"; then
                error_type="Conflict (409)"
              fi

              echo "‚ö†Ô∏è  $error_type - Retrying in ${delay}s..."
              echo "    Error preview: $(echo "$output" | head -n 1)"

              sleep $delay

              delay=$((delay * 2))
              if [ $delay -gt $max_delay ]; then
                delay=$max_delay
              fi

              attempt=$((attempt + 1))
            done
          }
          RETRY_EOF

          chmod +x /tmp/retry-utils.sh
          echo "‚úÖ Retry utilities configured (max attempts: $MAX_RETRY_ATTEMPTS, base delay: ${RETRY_BASE_DELAY}s)"

      - name: Set environment variables
        run: |
          echo "RESOURCE_GROUP=rg-azure-health-${{ github.event.inputs.environment }}" >> "$GITHUB_ENV"

      - name: Check if resource group exists
        id: check_rg
        run: |
          if az group exists --name "$RESOURCE_GROUP" > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Resource group exists: $RESOURCE_GROUP"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Resource group does not exist: $RESOURCE_GROUP"
          fi

      - name: List resources to be deleted
        if: steps.check_rg.outputs.exists == 'true'
        run: |
          {
            echo "### Resources to be Deleted"
            echo ""
            echo "**Environment:** ${{ github.event.inputs.environment }}"
            echo "**Resource Group:** $RESOURCE_GROUP"
            echo "**Project:** pwsh-azure-health"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          echo "Listing resources tagged with project=pwsh-azure-health in resource group: $RESOURCE_GROUP"
          az resource list \
            --resource-group "$RESOURCE_GROUP" \
            --query "[?tags.project=='pwsh-azure-health']" \
            --output table

          # Add resources to summary
          {
            echo "#### Resources (tagged with project=pwsh-azure-health)"
            echo '```'
            az resource list \
              --resource-group "$RESOURCE_GROUP" \
              --query "[?tags.project=='pwsh-azure-health']" \
              --output table
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Remove resource locks
        if: steps.check_rg.outputs.exists == 'true'
        shell: bash
        run: |
          source /tmp/retry-utils.sh

          echo "üîì Checking for resource locks..."

          # Get all locks in the resource group
          LOCKS=$(az lock list --resource-group "$RESOURCE_GROUP" --query "[].{name:name,id:id}" -o json)

          if [ "$LOCKS" != "[]" ]; then
            echo "Found locks to remove:"
            echo "$LOCKS" | jq -r '.[] | "  - \(.name) (\(.id))"'

            # Remove each lock
            echo "$LOCKS" | jq -r '.[].id' | while read -r lock_id; do
              lock_name=$(echo "$lock_id" | awk -F'/' '{print $NF}')
              retry_azure_operation \
                "$MAX_RETRY_ATTEMPTS" \
                "Remove lock $lock_name" \
                az lock delete --ids "$lock_id"
            done

            echo "‚úÖ All locks removed"
          else
            echo "‚ÑπÔ∏è No locks found in resource group"
          fi

      - name: Delete Function Apps
        if: steps.check_rg.outputs.exists == 'true'
        shell: bash
        run: |
          source /tmp/retry-utils.sh

          echo "üóëÔ∏è Deleting Function Apps tagged with project=pwsh-azure-health..."

          FUNCTION_APPS=$(az functionapp list \
            --resource-group "$RESOURCE_GROUP" \
            --query "[?tags.project=='pwsh-azure-health'].name" \
            -o tsv)

          if [ -n "$FUNCTION_APPS" ]; then
            echo "Found Function Apps to delete:"
            while IFS= read -r app; do echo "  - $app"; done <<< "$FUNCTION_APPS"

            echo "$FUNCTION_APPS" | while read -r app_name; do
              if [ -n "$app_name" ]; then
                retry_azure_operation \
                  "$MAX_RETRY_ATTEMPTS" \
                  "Delete Function App $app_name" \
                  az functionapp delete \
                    --name "$app_name" \
                    --resource-group "$RESOURCE_GROUP"
              fi
            done

            echo "‚úÖ Function Apps deleted"
          else
            echo "‚ÑπÔ∏è No Function Apps found with project tag"
          fi

      - name: Delete Storage Accounts
        if: steps.check_rg.outputs.exists == 'true'
        shell: bash
        run: |
          source /tmp/retry-utils.sh

          echo "üóëÔ∏è Deleting Storage Accounts tagged with project=pwsh-azure-health..."

          STORAGE_ACCOUNTS=$(az storage account list \
            --resource-group "$RESOURCE_GROUP" \
            --query "[?tags.project=='pwsh-azure-health'].name" \
            -o tsv)

          if [ -n "$STORAGE_ACCOUNTS" ]; then
            echo "Found Storage Accounts to delete:"
            while IFS= read -r acc; do echo "  - $acc"; done <<< "$STORAGE_ACCOUNTS"

            echo "$STORAGE_ACCOUNTS" | while read -r storage_name; do
              if [ -n "$storage_name" ]; then
                retry_azure_operation \
                  "$MAX_RETRY_ATTEMPTS" \
                  "Delete Storage Account $storage_name" \
                  az storage account delete \
                    --name "$storage_name" \
                    --resource-group "$RESOURCE_GROUP" \
                    --yes
              fi
            done

            echo "‚úÖ Storage Accounts deleted"
          else
            echo "‚ÑπÔ∏è No Storage Accounts found with project tag"
          fi

      - name: Delete App Service Plans
        if: steps.check_rg.outputs.exists == 'true'
        shell: bash
        run: |
          source /tmp/retry-utils.sh

          echo "üóëÔ∏è Deleting App Service Plans (Consumption plans don't have tags)..."

          # For Consumption plans, delete by name pattern
          APP_SERVICE_PLANS=$(az appservice plan list \
            --resource-group "$RESOURCE_GROUP" \
            --query "[?starts_with(name, 'ASP-rg-azure-health-')].name" \
            -o tsv)

          if [ -n "$APP_SERVICE_PLANS" ]; then
            echo "Found App Service Plans to delete:"
            while IFS= read -r plan; do echo "  - $plan"; done <<< "$APP_SERVICE_PLANS"

            echo "$APP_SERVICE_PLANS" | while read -r plan_name; do
              if [ -n "$plan_name" ]; then
                retry_azure_operation \
                  "$MAX_RETRY_ATTEMPTS" \
                  "Delete App Service Plan $plan_name" \
                  az appservice plan delete \
                    --name "$plan_name" \
                    --resource-group "$RESOURCE_GROUP" \
                    --yes
              fi
            done

            echo "‚úÖ App Service Plans deleted"
          else
            echo "‚ÑπÔ∏è No App Service Plans found"
          fi

      - name: Delete Application Insights
        if: steps.check_rg.outputs.exists == 'true'
        shell: bash
        run: |
          source /tmp/retry-utils.sh

          echo "üóëÔ∏è Deleting Application Insights components..."

          # Delete by name pattern since AI components might not have tags
          APP_INSIGHTS=$(az monitor app-insights component list \
            --resource-group "$RESOURCE_GROUP" \
            --query "[?starts_with(name, 'azurehealth-')].name" \
            -o tsv)

          if [ -n "$APP_INSIGHTS" ]; then
            echo "Found Application Insights to delete:"
            while IFS= read -r ai; do echo "  - $ai"; done <<< "$APP_INSIGHTS"

            echo "$APP_INSIGHTS" | while read -r ai_name; do
              if [ -n "$ai_name" ]; then
                retry_azure_operation \
                  "$MAX_RETRY_ATTEMPTS" \
                  "Delete Application Insights $ai_name" \
                  az monitor app-insights component delete \
                    --app "$ai_name" \
                    --resource-group "$RESOURCE_GROUP"
              fi
            done

            echo "‚úÖ Application Insights deleted"
          else
            echo "‚ÑπÔ∏è No Application Insights found"
          fi

      - name: Verify resources deleted
        if: steps.check_rg.outputs.exists == 'true'
        shell: bash
        run: |
          echo "üîç Verifying remaining resources..."

          REMAINING=$(az resource list \
            --resource-group "$RESOURCE_GROUP" \
            --query "[?tags.project=='pwsh-azure-health']" \
            -o json)

          if [ "$REMAINING" != "[]" ]; then
            echo "‚ö†Ô∏è Warning: Some resources with project tag still remain:"
            echo "$REMAINING" | jq -r '.[] | "  - \(.name) (\(.type))"'
            {
              echo ""
              echo "---"
              echo "**Status:** ‚ö†Ô∏è Some resources may still remain"
              echo ""
              echo "Resources not yet deleted:"
              echo '```'
              echo "$REMAINING" | jq -r '.[] | "  - \(.name) (\(.type))"'
              echo '```'
            } >> "$GITHUB_STEP_SUMMARY"
          else
            echo "‚úÖ All resources with project=pwsh-azure-health tag have been deleted"
            {
              echo ""
              echo "---"
              echo "**Status:** ‚úÖ All project resources successfully deleted"
              echo ""
              echo "> Note: Resource group \`$RESOURCE_GROUP\` is preserved for other projects."
            } >> "$GITHUB_STEP_SUMMARY"
          fi

          # List all remaining resources in the resource group
          echo ""
          echo "All remaining resources in resource group:"
          az resource list \
            --resource-group "$RESOURCE_GROUP" \
            --output table

      - name: Skip deletion
        if: steps.check_rg.outputs.exists == 'false'
        run: |
          echo "No action needed - resource group does not exist"
          {
            echo "### Destruction Summary"
            echo ""
            echo "**Status:** ‚ÑπÔ∏è Resource group \`$RESOURCE_GROUP\` does not exist"
            echo ""
            echo "No resources to delete."
          } >> "$GITHUB_STEP_SUMMARY"
